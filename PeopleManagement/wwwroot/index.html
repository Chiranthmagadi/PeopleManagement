<!DOCTYPE html>
<html>
<head>
    <title> People Management</title>
    <link href="css/site.css" rel="stylesheet" />
    
</head>
<body>
    <h2> People Management</h2>
    <div class="product-info">
        <img src="img/chiranth.jpg" />
        <h3>Details</h3>
        <ul class="product-props">
            <li>Name: Chiranth</li>
            <li>Age : 12 Years</li>
            <li>Class: 7F </li>
        </ul>
        <button id="like">Like</button>
        <div>
            <img src="img/anvi.jpg" />
            <h3>Details</h3>
            <ul class="product-props">
                <li>Name: Anvi</li>
                <li>Age : 2 Years</li>
                <li>Class: Home schooling </li>
            </ul>
            <button>Like</button>
        </div>
    </div>
    <div id="theForm">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
